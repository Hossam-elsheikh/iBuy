
<div class="container-fluid p-4 w-50">


    <form (ngSubmit)="addProduct()" class="d-flex flex-column gap-3">
        <h4>add new product</h4>
        <div class="form-group">
          <label for="name">product name</label>
          <input name="name" type="text" class="form-control" [value]="product.name" [(ngModel)]="product.name" id="name" aria-describedby="emailHelp" placeholder="Enter name of the product">
        </div>
        <div class="form-group">
          <label for="price">price</label>
          <input name="price" type="number" class="form-control" [value]="product.price"d="price" placeholder="price" [(ngModel)]="product.price">
        </div>
        <div class="form-group">
          <label for="quantity">stock</label>
          <input name="quantity" type="number" class="form-control" [value]="product.quantity" id="quantity" placeholder="quantity"  [(ngModel)]="product.quantity">
        </div>
        <div class="form-group">
          <label for="description">description</label>
          <input name="description" type="text" class="form-control" [value]="product.description" id="description" placeholder="description"  [(ngModel)]="product.description">
        </div>
        <div class="form-group">
          <label for="image-url">img url</label>
          <input name="image-url" type="text" class="form-control" [value]="product.PrdimgURL" id="image-url" placeholder="image-url"  [(ngModel)]="product.PrdimgURL">
        </div>
     
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
