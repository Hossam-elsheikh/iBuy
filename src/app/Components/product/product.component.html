
<div class="container">
    <a routerLink="/products">Back to Products</a>
    <div class="product">
        <img [src]="product?.PrdimgURL"/>
        <div class="text">
            <h3>{{product?.name}}</h3>
            <p>{{product?.price|currency}}</p>
            <p>{{product?.description}}</p>
        </div>
    </div>
    <div class="product">
        <button (click)="prevHandler()" [disabled]="id===productsIds[0]">Prev</button>
        <button (click)="nextHandler()" [disabled]="id === productsIds[productsIds.length -1]">Next</button>
    </div>
</div>
